  azsecpacku20:
    needs: [pre-build]
    if: ${{ needs.pre-build.outputs.iswindows == 'true' }}
    strategy:
      matrix:
        os: ${{ fromJson(needs.build-matrix.outputs.matrix) }}
    runs-on: ${{ matrix.os }}
