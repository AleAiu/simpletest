run-name: macOS-12_${{ vars.current_date }}_unstable.${{ github.run_id }}.${{ github.run_attempt }}
on:
  workflow_dispatch:
    inputs:
      CUSTOM_REPOSITORY:
        description: 'Custom repository (owner/repo)'
        required: false
      CUSTOM_REPOSITORY_HASH:
        description: 'Commit hash'
        required: false
  pull_request_target: 
    types: labeled
    paths:
    - 'images/macos/**'
  schedule:
    - cron: '0 0 * * *'

jobs:
  update_vars:
    name: Update Variables
    if: ${{ (github.event.label.name == 'macos-all') || (github.event.label.name == 'macos-12') || (inputs.CUSTOM_REPOSITORY != '' && inputs.CUSTOM_REPOSITORY_HASH != '') || (github.event_name == 'schedule') }}
    runs-on: windows-latest
    steps:
      - name: run api
        shell: pwsh
        run: |
          $todayte = Get-Date -Format "yyyyMMdd"
          $uri = "https://api.github.com/repos/AleAiu/simpletest/actions/variables/CURRENT_DATE"
          $header = @{"Authorization" = "Bearer ${{ secrets.AA_TOKEN }}"}
          $body = "{`"name`":`"CURRENT_DATE`",`"value`":`"$todayte`"}"
          Invoke-WebRequest -Method PATCH -Header $header -Uri $uri -Body $body -ContentType "application/json"

  macOS_12:
    if: ${{ (github.event.label.name == 'macos-all') || (github.event.label.name == 'macos-12') || (inputs.CUSTOM_REPOSITORY != '' && inputs.CUSTOM_REPOSITORY_HASH != '') || (github.event_name == 'schedule') }}
    name: macOS-12_${{ vars.current_date }}_unstable.${{ github.run_id }}.${{ github.run_attempt }}
    needs: update_vars
    uses: ./.github/workflows/macos-generation.yml
    with:
      image_label: 'macOS Monterey'
      base_image_name: 'clean-macOS-12-380Gb-runner'
      template_path: 'templates/macOS-12.json'
      target_datastore: 'ds-image'
      custom_repo: ${{ github.event.inputs.CUSTOM_REPOSITORY }}
      custom_repo_hash: ${{ github.event.inputs.CUSTOM_REPOSITORY_HASH }}
      virtualMachineName: macOS-12_${{ vars.current_date }}_unstable.${{ github.run_id }}.${{ github.run_attempt }}
    secrets: inherit
