          #   if ($_.result) {
          #     return
          #   }
          #   if ($_.PSobject.Properties.name -contains "failure"){
          #     "- $($_.name): $($_.failure.message)" >> $env:GITHUB_STEP_SUMMARY
          #   } else {
          #     "- $($_.name): no message" >> $env:GITHUB_STEP_SUMMARY
          #   }
          # }

          Write-Host $env:GITHUB_STEP_SUMMARY
